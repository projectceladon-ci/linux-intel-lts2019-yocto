%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/intel,kmb-camera-sensor.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Keem Bay Sensor

maintainers:
  - Daniele Alessandrelli <daniele.alessandrelli@intel.com>

description: |-
  The Keem Bay Sensor is a dummy device driver used for memory to memory
  processing.

properties:
  compatible:
    oneOf:
      - items:
        - const: intel,kmb-camera-sensor
  reg:
    description: I2C address
    maxItems: 1

  # See ../video-interfaces.txt for more details
  flash-leds:
    description: See ../video-interfaces.txt
  lens-focus:
    description: See ../video-interfaces.txt
  port:
    type: object
    properties:
      endpoint:
        type: object
        properties:
          data-lanes:
              description: See ../video-interfaces.txt
          clock-lanes:
              description: See ../video-interfaces.txt
          link-frequencies:
            $ref: /schemas/types.yaml#/definitions/uint64-array
            description: See ../video-interfaces.txt
          remote-endpoint:
              description: See ../video-interfaces.txt

        required:
          - data-lanes
          - clock-lanes
          - link-frequencies

required:
  - compatible
  - reg
  - port

examples:
  - |
    i2c0 {
        #address-cells = <1>;
        #size-cells = <0>;
        kmb-camera-sensor {
            compatible = "intel,kmb-camera-sensor";
            reg = <0x57>;

            lens-focus = <&kmb_lens>;
            flash-leds = <&kmb_flash>;

            port {
                kmb_sen_i2c: endpoint {
                  remote-endpoint = <&cam>;
                  link-frequencies = /bits/ 64 <210000000>;
                  clock-lanes = <0>;
                  data-lanes = <1 2 3 4>;
                };
            };
        };
    };
